<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Venta | Micromercado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
        <h4 class="text-center mb-4 text-success">Registrar Nueva Venta</h4>

        <form th:action="@{/ventas/guardar}" th:object="${venta}" method="post">
            <div class="mb-3">
                <label for="producto" class="form-label">Producto</label>
                <select id="producto" th:field="*{producto}" class="form-select" required>
                    <option value="" disabled selected>Seleccione un producto</option>
                    <option th:each="prod : ${productos}" 
                            th:value="${prod.id}" 
                            th:text="${prod.nombre}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" min="1" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Registrar</button>
                <a th:href="@{/ventas}" class="btn btn-outline-secondary">Volver</a>
            </div>
        </form>
    </div>

</body>
</html>
