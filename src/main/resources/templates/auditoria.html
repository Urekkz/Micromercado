<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Informes de Auditoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-primary">Informes de Auditoría</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID Venta</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Vendedor</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venta : ${ventas}">
                <td th:text="${venta.id}">1</td>
                <td th:text="${venta.producto.nombre}">Producto</td>
                <td th:text="${venta.cantidad}">0</td>
                <td th:text="${venta.total}">0.0</td>
                <td th:text="${venta.vendedor.nombre}">Nombre</td>
                <td th:text="${venta.fecha}">Fecha</td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard}" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
