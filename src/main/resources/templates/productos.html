	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Productos</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Micromercado</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav me-auto">
	        <li class="nav-item">
	          <a class="nav-link active" th:href="@{/productos}">Productos</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/ventas}">Ventas</a>
	        </li>
	      </ul>
	      <form th:action="@{/logout}" method="post" class="d-flex">
	        <button class="btn btn-outline-light" type="submit">Cerrar Sesi√≥n</button>
	      </form>
	    </div>
	  </div>
	</nav>
	
	<div class="container mt-4">
	    <h2>Listado de Productos</h2>
	    <a th:href="@{/productos/nuevo}" class="btn btn-primary my-3">Nuevo Producto</a>
	
	    <table class="table table-bordered">
	        <thead>
	            <tr>
	                <th>Nombre</th>
	                <th>Precio</th>
	                <th>Stock</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="producto : ${productos}">
	                <td th:text="${producto.nombre}">Nombre</td>
	                <td th:text="${producto.precio}">Precio</td>
	                <td th:text="${producto.stock}">Stock</td>
	            </tr>
	        </tbody>
	    </table>
	<div class="mt-4 text-center">
	    <a th:href="@{/dashboard}" class="btn btn-secondary">Volver al Panel</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
	</html>
