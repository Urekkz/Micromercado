<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventario</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4 text-primary">Gesti√≥n de Inventario</h2>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Actualizar Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.nombre}">Nombre</td>
                <td th:text="${producto.precio}">0</td>
                <td th:text="${producto.stock}">0</td>
                <td>
                    <form th:action="@{/productos/actualizar-stock}" method="post" class="d-flex">
                        <input type="hidden" name="id" th:value="${producto.id}" />
                        <input type="number" name="stock" min="0" class="form-control me-2" placeholder="Nuevo stock" required />
                        <button type="submit" class="btn btn-sm btn-success">Guardar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/dashboard" class="btn btn-secondary mt-3">Volver</a>
</body>
</html>
