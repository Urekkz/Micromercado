<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario - Micromercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 1.5rem;
        }
        .sidebar a {
            color: #ffffffcc;
            text-decoration: none;
            display: block;
            margin: 1rem 0;
        }
        .sidebar a:hover {
            color: #fff;
            font-weight: bold;
        }
        .main {
            flex-grow: 1;
            padding: 2rem;
        }
        .header {
            background-color: #ffffff;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <h4>Micromercado</h4>
        <hr class="bg-light">
        <a href="/dashboard">Inicio</a>
        <a href="/logout">Cerrar Sesi칩n</a>
    </div>

    <!-- Contenido principal -->
    <div class="main">
        <div class="header">
            <h3>Panel de Inventario</h3>
            <p class="text-muted">Visualiza el estado actual del inventario</p>
        </div>

        <div th:if="${#lists.size(productos.?[stock < 10]) > 0}" class="alert alert-warning">
            <strong>Atenci칩n:</strong> Hay productos con menos de 10 unidades en stock.
        </div>

        <div class="card mb-4">
            <div class="card-header bg-dark text-white">
                Productos en Inventario
            </div>
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.precio} + ' $'"></td>
                            <td th:text="${producto.stock}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Gr치ficas -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <h5 class="mb-3">Distribuci칩n de Inventario</h5>
                <canvas id="stockPieChart" height="200"></canvas>
            </div>
            <div class="col-md-6 mb-4">
                <h5 class="mb-3">5 Productos con Menor Stock</h5>
                <canvas id="stockBarChart" height="200"></canvas>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        const productos = [[${productos}]];
        const labelsPie = productos.map(p => p.nombre);
        const dataPie = productos.map(p => p.stock);

        new Chart(document.getElementById('stockPieChart'), {
            type: 'pie',
            data: {
                labels: labelsPie,
                datasets: [{
                    data: dataPie,
                    backgroundColor: ['#007bff', '#dc3545', '#ffc107', '#28a745', '#17a2b8', '#6f42c1'],
                }]
            }
        });

        const topMenores = [...productos].sort((a, b) => a.stock - b.stock).slice(0, 5);
        const labelsBar = topMenores.map(p => p.nombre);
        const dataBar = topMenores.map(p => p.stock);

        new Chart(document.getElementById('stockBarChart'), {
            type: 'bar',
            data: {
                labels: labelsBar,
                datasets: [{
                    label: 'Stock',
                    data: dataBar,
                    backgroundColor: '#ffc107'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
