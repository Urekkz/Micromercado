<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión | Micromercado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-4 text-primary fw-bold">Micromercado</h4>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Correo</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ej: admin@micromercado.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>

        <div th:if="${param.error}" class="mt-3 alert alert-danger text-center p-2">
            Usuario o contraseña incorrectos.
        </div>

        <div th:if="${param.logout}" class="mt-3 alert alert-success text-center p-2">
            Has cerrado sesión correctamente.
        </div>

        <!-- Opcional: Ayuda para probar diferentes roles -->
        <div class="mt-4 text-center small text-muted">
            Usa uno de los siguientes correos de prueba:
            <br><strong>admin@micromercado.com</strong>, <strong>vendedor@micromercado.com</strong>,<br>
            <strong>inventario@micromercado.com</strong>, <strong>auditor@micromercado.com</strong>,<br>
            <strong>cliente@micromercado.com</strong><br>
            Contraseña: <strong>1234</strong>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
